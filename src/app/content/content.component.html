<table>
  <thead>
    <tr>
      <td>no</td>
      <td>할일 내용</td>
      <td>완료여부</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>
        <span *ngIf="todo.completed" style="text-decoration: line-through">
        {{todo.title}}</span>
      </td>
      <td *ngIf="todo.completed">
        {{todo.completed}}</td>
    </tr>
  </tbody>
</table>
